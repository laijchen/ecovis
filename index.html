<!DOCTYPE html>

  <head><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <title>Froala Editor built using the Froala customizer</title>

    <style>
      body {
        line-height: 1.5;
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
      }

      section {
        width: 90%;
        margin: auto;
        padding-top: 30px;
      }

      h1 {
        font-size: 36px;
        font-weight: 300;
        text-align: center;
      }

      h2 {
        margin: 0;
        color: #252525;
        padding-left: 10px;
        font-weight: 400;
      }

    </style>

    <link href="./css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">

    <script type="text/javascript" src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script type="text/javascript" src="./js/froala_editor.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>

    undefined
  </head>

  <body data-rsssl=1>
    <section>
      <h1>Welcome to your custom Froala Editor!</h1>
      <h2>Visit <a href="https://froala.com/wysiwyg-editor/pricing/" target="_blank" rel="noopener noreferrer">froala.com/wysiwyg-editor/pricing/</a> to pick your pricing plan and take your editor live.</h2>

      <br/>

      <!-- The Froala editor gets initialized inside of this DIV element -->
      <div id="froala-editor"></div>

    </section>
